<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cafe</title>
</head>
<body>
    <div class="main">
        <h1 class="heading">CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr class="division">
        <h2 class="center">Coffee</h2>
        <div class="image-container">
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg">
        </div>
        <article class="item">
            <div class="pair">
                <p class="flavor">French Vanilla</p>
                <p class="price">3.00</p>
            </div>
            <div class="pair">
                <p class="flavor">Caramel Macchiato</p>
                <p class="price">3.75</p>
            </div>
            <div class="pair">
                <p class="flavor">Pumpkin Spice</p>
                <p class="price">3.50</p>
            </div>
            <div class="pair">
                <p class="flavor">Hazelnut</p>
                <p class="price">4.00</p>
            </div>
            <div class="pair">
                <p class="flavor">Mocha</p>
                <p class="price">4.50</p>
            </div>
        </article>
        <h2 class="center">Desserts</h2>
        <div class="image-container">
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg">
            </div>
            <article class="item">
                <div class="pair">
                    <p class="flavor">Donut</p>
                    <p class="price">1.50</p>
                </div>
                <div class="pair">
                    <p class="flavor">Cherry Pie</p>
                    <p class="price">2.75</p>
                </div>
                <div class="pair">
                    <p class="flavor">Cheesecake</p>
                    <p class="price">3.00</p>
                </div>
                <div class="pair">
                    <p class="flavor">Cinnamon Roll</p>
                    <p class="price">2.50</p>
                </div>
            </article>
            <hr class="division">
            <footer>
                <p>
                  <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
                </p>
                <p class="address">123 Free Code Camp Drive</p>
              </footer>
    </div>
</body>
</html>
